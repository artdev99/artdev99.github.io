name: Check Site

on:
  schedule:
    - cron: '0 0 * * *'  # Once per day at 00:00 UTC

jobs:
  uptime:
    runs-on: ubuntu-latest

    steps:
    - name: Check if site is up
      run: |
        STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" https://artdev99.github.io)
        if [ "$STATUS" -eq "200" ]; then
          echo "Site is up"
        else
          echo "Site is down"
          exit 1
        fi
